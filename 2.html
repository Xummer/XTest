 <head>

  <title>用safari打开Demo</title>
 </head> 
 <body> 
  <article> 
   <header></header> 
   <div id="card"> 
    <a href="javascript:void(0)" id="payForFood">payForFood test</a> 
   </div> 
  </article> 
  <script>
var readyFunc = function onBridgeReady() {
    // 绑定关注事件
  document.querySelector('#payForFood').addEventListener('click', function(e) {
      WebViewJavascriptBridge.callHandler('payForFood', {"subject":"food","order_no":"F123456789","amount":200,"channel":"alipay"}, function(r) {
         alert(r)
      })
  })
}
if (typeof WebViewJavascriptBridge === "undefined") {
  document.addEventListener('WebViewJavascriptBridgeReady', readyFunc, false);
} else {
  readyFunc();
}
</script> 
 </body>
</html>
